<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    
    <script src="https://kit.fontawesome.com/8c54b2b6c3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../../../Assets/icons/hotel-icon.gif">

</head>
<body>
    <div class="account-box">
       <p class="title">CREATE YOUR ACCOUNT</p>
        <form id="RegisterForm">
            <div>
                 <input id="email" type="email" placeholder="Email" required=""  onfocus="this.placeholder=''" onblur="this.placeholder='Email'" autocomplete="off" > 
                 <i class="fa-solid fa-envelope" style="margin-top:40px"></i>
            </div>
               
            <div>
                <input id="pass" type="password" placeholder="Password (>4 characters)" minlength="5" required="" onfocus="this.placeholder=''" onblur="this.placeholder='Password (>4 characters)'" >
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div id="check-box">
                <em><label>Show Password</label></em>
                <span><input id="show" type="checkbox" onclick="ShowPass()"></span>
             </div>
            
             <button type="submit" class="btn" title="left click :D" id="btn-submit">SIGN UP</button>
          
            <a class="switch" href="../login/login.html">Already have one?</a>
            
           
       </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
